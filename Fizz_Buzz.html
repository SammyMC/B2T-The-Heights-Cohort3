<!DOCTYPE html>
<html>
	<head>
		<title>Fizz Buzz</title>
	</head>
	<body>

		<!-- Empty heading to be written to by DOM -->
		<h1 id="fizzOrBuzz"></h1>

		<script type="text/javascript">

			//Initializing loop
			var n = 1;

			//Setting conditions, making comparisons, and running the appropriate code 
			while(n<=100){
				if(n%3==0 && n%5!=0){
					document.getElementById("fizzOrBuzz").innerHTML += "Fizz<br>";
				}else if(n%5==0 && n%3!=0){
					document.getElementById("fizzOrBuzz").innerHTML += "Buzz<br>";
				}else if(n%3==0 && n%5==0){
					document.getElementById("fizzOrBuzz").innerHTML += "FizzBuzz<br>";
				}else{
					document.getElementById("fizzOrBuzz").innerHTML += n + "<br>";
				}

				//Incrementation
				n++;
			}

		</script>

	</body>
</html>
