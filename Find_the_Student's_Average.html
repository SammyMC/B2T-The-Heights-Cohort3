<!DOCTYPE html>
<html>
	<head>
		<title>Find the Student's Average</title>
	</head>
	<body>

		<script type="text/javascript">

			//Finding the student's average grade
			var x = ( 80 + 77 + 88 + 95 + 68 ) / 5

			//Converting the average to a letter grade and displaying it in the console
			if(x<60){
				console.log("The student's grade is F");
			}else if(x>=60 && x<=70){
				console.log("The student's grade is D");
			}else if(x>70 && x<=79){
				console.log("The student's grade is C");
			}else if(x>79 && x<=89){
				console.log("The student's grade is B");
			}else{
				console.log("The student's grade is A");
			}
			
		</script>

	</body>
</html>
