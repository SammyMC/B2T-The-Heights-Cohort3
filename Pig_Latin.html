<!DOCTYPE html>
<html>
	<head>
		<title>Pig Latin</title>
	</head>
	<body>

		<!-- Empty element to be accessed via DOM -->
		<h1 id="pigLatin"></h1>

		<script type="text/javascript">
			
			//Prompting for user input and making it lowercase
			var input = prompt("Enter a word").toLowerCase();

			//Converting user input to Pig Latin and displaying through the h1 element
			document.getElementById("pigLatin").innerHTML=input.slice(1)+input.charAt(0)+"ay";
			
		</script>


	</body>
</html>
