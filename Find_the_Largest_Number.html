<!DOCTYPE html>
<html>
	<head>
		<title>Find the Largest Number</title>
	</head>
	<body>
		<script type="text/javascript">
			
			//Prompts for three different numbers
			var x = parseInt( prompt('Enter a number') );
			var y = parseInt( prompt('Enter a number') );
			var z = parseInt( prompt('Enter a number') );

			//Compares the numbers and identifies the largest one in the console
			if(x > y && x > z){
				console.log(x + ' is the largest number');
			}else if(y > z){
				console.log(y + ' is the largest number');
			}else{
			console.log(z + ' is the largest number');
			}
		</script>

	</body>
</html>
