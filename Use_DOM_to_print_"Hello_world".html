<!DOCTYPE html>
<html>
	<head>
		<title>Use DOM to print "Hello world"</title>
	</head>
	<body>

		<!-- Empty element to be accessed with DOM -->
		<h1 id="demo"></h1>

		<script type="text/javascript">

			//Accessing the h1 element and placing the text "Hello world" inside it
			document.getElementById("demo").innerHTML="Hello world";
			
		</script>

	</body>
</html>
